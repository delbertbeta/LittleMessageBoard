<!DOCTYPE html>
<html lang="zh-cn" xmlns:svg="http://www.w3.org/2000/svg">
<head>
    <title>Message Board - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/login-style.css" rel="stylesheet">
    <script src="./js/main.js"></script>
    <script src="./js/jquery.min.js"></script>
</head>
<body>
    <div id="Login">
        <div id="LoginTitle">
            <span id="LargerText">L</span>
            <span id="LitterText">OGIN</span>
        </div>
        <svg id="Line" width="400px" height="2px" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <line x1="0" y1="0" x2="350" y2="0" style="stroke:rgb(99,99,99);stroke-width:1"></line>
        </svg>
        <div id="InputArea">
            <p class="TipText" id="UsernameText">Username</p><input class="InputBox" id="UsernameBox" type="text" @keyup.enter="verifyLoginInfo" v-model="LoginInfo.Username"><br>
            <p class="TipText" id="PasswordText">Password</p><input class="InputBox" id="PasswordBox" type="password" @keyup.enter="verifyLoginInfo" v-model="LoginInfo.Password"><br>
            <span class="TipText" id="RemenberLoginText">Keep login: </span><input id="RemenberLoginCheckBox" type="checkbox" v-model="LoginInfo.Remember"><br>
            <p v-if="LoginError" id="ErrorTip">Code: {{Code.code}} , {{Code.explain}}</p>
            <button id="Submit" @click="verifyLoginInfo">LOGIN</button>
        </div>
        <button onclick="navigateToRegister()" id="RegisterLink">REGISTER</button>
    </div>
    <script src="./js/vue.min.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
